<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Registration Form</title>
</head>
<body>
    <form action="#" method="post" enctype="multipart/form-data">
        <fieldset>
            <legend>Student Registration</legend>

            <label for="studentId">Student ID:</label><br>
            <input type="text" id="studentId" name="studentId" required><br><br>

            <label for="firstName">First Name:</label><br>
            <input type="text" id="firstName" name="firstName" required><br><br>

            <label for="lastName">Last Name:</label><br>
            <input type="text" id="lastName" name="lastName" required><br><br>

            <label for="email">Email:</label><br>
            <input type="email" id="email" name="email" required><br><br>

            <label for="password">Password:</label><br>
            <input type="password" id="password" name="password" required><br><br>

            <label for="dob">Date of Birth:</label><br>
            <input type="date" id="dob" name="dob" required><br><br>

            <span>Gender:</span><br>
            <input type="radio" id="genderMale" name="gender" value="male" required>
            <label for="genderMale">Male</label><br>
            <input type="radio" id="genderFemale" name="gender" value="female">
            <label for="genderFemale">Female</label><br>
            <input type="radio" id="genderOther" name="gender" value="other">
            <label for="genderOther">Other</label><br><br>

            <label for="program">Program:</label><br>
            <select id="program" name="program" required>
                <option value="">--Select Program--</option>
                <option value="cs">Computer Science</option>
                <option value="eng">Engineering</option>
                <option value="bus">Business</option>
                <option value="art">Arts</option>
            </select><br><br>

            <span>Interests:</span><br>
            <input type="checkbox" id="interestSports" name="interests" value="sports">
            <label for="interestSports">Sports</label><br>
            <input type="checkbox" id="interestMusic" name="interests" value="music">
            <label for="interestMusic">Music</label><br>
            <input type="checkbox" id="interestReading" name="interests" value="reading">
            <label for="interestReading">Reading</label><br><br>

            <label for="phone">Phone:</label><br>
            <input type="tel" id="phone" name="phone"><br><br>

            <label for="address">Address:</label><br>
            <textarea id="address" name="address" rows="4" cols="40"></textarea><br><br>

            <label for="photo">Upload Photo:</label><br>
            <input type="file" id="photo" name="photo" accept="image/*"><br><br>

            <input type="submit" value="Register">
            <input type="reset" value="Reset">
        </fieldset>
    </form>
</body>
</html>
